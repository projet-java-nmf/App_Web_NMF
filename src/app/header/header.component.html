<section class="">

  <nav class="navbar navbar-expand-lg justify-content-between p-3">
  
    <div class="d-flex justify-content-center">
      <a class="navbar-brand" routerLink="home">
        <img
          src="../assets/unsplash-photos-yoga/daily_yoga.jpg"
          alt="Logo"
          width="260"
          height="200"
          class="d-inline-block align-text-top"
        />
      </a>
    </div>
  
    <!-- <div *ngIf="errorMsg" class="alert alert-danger m-2">{{errorMsg}}</div> -->
    <div *ngFor = "let user of users">
      <p>{{user.email}}</p>
    </div>
  
    <div class="text-center">
      <div class="d-flex justify-content-end">
        <div class="test">
          <p class="border-bottom"><strong>Mon Compte</strong></p>
          <div class="d-flex gap-2">
            <div class="test d-flex flex-column gap-3 pb-3">
              <!-- ICON LOG IN -->
              <i class="fa-solid fa-user iconConnect test"></i>
              <i class="fa-solid fa-user-check iconConnect test"></i>
            </div>
            <div class="test  ">
              <a><button class="btn" (click)="navigateTo()">Se connecter</button></a>
              <p class="test mt-3">Bonjour "prénom user" {{email}} !</p>
            </div>
            <a class=""><button class="btn danger" (click)="logout()">Me déconnecter</button></a>
            <!-- ICON LOG OUT -->
            <i class="fa-solid fa-right-from-bracket iconLogout"></i>
          </div>
          <div class="d-flex gap-2">
            <a routerLink="user-session/user-session-base">User-Session</a><br>
            <a routerLink="admin-session/admin-session-base">Admin-Session</a><br>
          </div>
        </div>
      </div>
    </div>

  </nav>


</section>
