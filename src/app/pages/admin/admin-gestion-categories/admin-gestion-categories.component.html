<section class="p-5">
  <h1 class="pb-4">Gestion des catégories</h1>

  <div class="mt-3 d-flex justify-content-center gap-5 mx-auto">
    <!-- CREATE CATEGORY -->
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="p-5 mb-4">
      <h2 class="py-3">Créer une catégorie</h2>
      <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
      <div class="mb-3">
        <input
          formControlName="name"
          type="text"
          class="form-control p-3 mb-3 w-100"
          placeholder="Nom de la catégorie"
          required
        />
      </div>
      <button type="submit" class="btn mb-5">Créer la catégorie</button>
    </form>
    <!-- FORM SEARCH CATEGORY -->
    <form
      [formGroup]="searchCategoryByIdForm"
      (ngSubmit)="getCategoryById()"
      class="p-5 mb-4"
    >
      <h2 class="py-3">Rechercher une catégorie par son ID</h2>
      <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
      <div class="mb-3 d-flex gap-2">
        <input
          formControlName="id"
          type="search"
          class="form-control"
          placeholder="Id de la catégorie"
        />
      </div>
      <button type="submit" class="btn mb-3 w-50">
        Rechercher la catégorie
      </button>
    </form>
    <form
      [formGroup]="searchCategoryByNameForm"
      (ngSubmit)="getCategoryByName()"
      class="p-5 mb-4"
    >
      <h2 class="py-3">Rechercher une catégorie par son nom</h2>
      <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
      <div class="mb-3 d-flex gap-2">
        <input
          class="mt-3"
          formControlName="name"
          type="search"
          class="form-control"
          placeholder="Nom"
        />
      </div>
      <button type="submit" class="btn mb-3 w-50">
        Rechercher la catégorie
      </button>
    </form>
  </div>

  <!-- TABLE CATEGORY -->
  <h2 class="">Table Catégory</h2>
  <!-- RESULTAT -->
  <table class="w-100 text-center mb-5 mx-auto">
    <tr class="">
      <th class="w-25">Id</th>
      <th class="w-75">Nom</th>
      <th class="w-25">Modifier</th>
      <th class="w-25">Supprimer</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td>
        <a href=""><i class="fa-solid fa-pen"></i></a>
      </td>
      <td>
        <a href=""><i class="fa-solid fa-trash-can"></i></a>
      </td>
    </tr>
  </table>

  <!-- MODIFIER LA CATEGORIE -->
  <form class="p-5 mb-5 w-50 mx-auto">
    <h2 class="py-3">Modifier la catégorie 'nom-catégorie'</h2>
    <!-- RESPONSE ERROR MESSAGE -->
    <!-- <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div> -->
    <div class="mb-3">
      <input
        formControlName=""
        type="text"
        class="form-control p-3 mb-3 w-75"
        placeholder="Nom*"
        required
      />
    </div>
    <a routerLink=""
      ><button type="submit" class="btn mb-5">Modifier la catégorie</button></a
    >
  </form>
</section>
