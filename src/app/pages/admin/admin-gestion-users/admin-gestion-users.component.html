<section class="p-5">

    <h1 class="pb-4">Gestion des membres</h1>

    <div class="mt-5 d-flex justify-content-center gap-5 ">
        
        <form class="p-3 mb-5">
            <h2 class="py-3">Créer un compte</h2>
            <!-- RESPONSE ERROR MESSAGE -->
            <!-- <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div> -->
        
            <h4>Rôle</h4>
        
            <!-- INPUT -->
            <div class="d-flex gap-5 mt-3 mb-3">
                <div class="d-flex gap-2">
                    <input type="radio" name="role" value="user">
                    <label for="user">User</label>
                </div>
                <div class="d-flex gap-2">
                    <input type="radio" name="role" value="admin">
                    <label for="admin">Admin</label>
                </div>
            </div>
    
            <h4>Je suis</h4>
        
            <!-- INPUT -->
            <div class="d-flex gap-5 mt-3 mb-3">
                <div class="d-flex gap-2">
                    <input type="radio" name="civilite" value="Mme">
                    <label for="Mme">Mme</label>
                </div>
                <div class="d-flex gap-2">
                    <input type="radio" name="civilite" value="M.">
                    <label for="dewey">M.</label>
                </div>
            </div>
        
            <div class="mb-3">
                <input formControlName="" type="text" class="form-control p-3 mb-3" placeholder="Prénom" required>
                <input formControlName="" type="text" class="form-control p-3 mb-3" placeholder="Nom*" required>
                <input formControlName="email" type="text" class="form-control p-3 mb-3" placeholder="Email*" required>
    
                <div class="d-flex">
                    <input formControlName="password" type="password" name="" id="" class="form-control p-3" placeholder="Mot de passe*">
                    <div class="mx-2 p-2 d-flex w-25 gap-3">
                        <!-- ICONS EYE -->
                        <img src="../../../assets/icons/eye-solid.svg" alt="icon forgotten password">
                        <img src="../../../assets/icons/eye-slash-solid.svg" alt="icon forgotten password">
                    </div>
                </div>
                <!-- <p class="mt-3">Pour vous assurer une sécurité maximale, votre mot de passe doit comporter : <br>
                    - 8 caractères minimum <br>
                    - une majuscule <br>
                    - une minuscule <br>
                    - un caractère spécial (!#@;%…) <br>
                    - un chiffre</p>
                <p>* Champs obligatoires</p> -->
                
            </div>
            <a routerLink="/email-confirmation/:email"><button type="submit" class="btn mb-5">Créer le compte</button></a>
            <p class="text-end">Champs obligatoires *</p>
        </form>

        <div class="w-50">
            <div>
                <!-- FORM SEARCH USER -->
                <form  class=" p-3 mb-4 mx-auto d-flex flex-column justify-content-center">
                    <h2 class="py-3">Rechercher un compte</h2>
                    <div class="mb-3 d-flex gap-2">
                        <input formControlName="code" type="search" class="form-control" placeholder="Id">
                        <input class="mt-3" formControlName="code" type="search" class="form-control" placeholder="User-Name (email)">
                    </div>
                    <button type="submit" class="btn mb-3 w-50">Rechercher User/Admin</button>
                </form>
            </div>
    
        </div>
    
    </div>

    <!-- RESULTAT -->
    <table class="w-100 text-center mb-5 mx-auto"> 
        <tr class=""> 
            <th class="">Id</th> 
            <th>Mme / M.</th> 
            <th>Prénom</th> 
            <th>Nom</th> 
            <th>Email</th> 
            <th>Rôle</th> 
            <th>Modifier</th> 
            <th>Supprimer</th> 
        </tr> 
        <tr> 
            <td></td> 
            <td></td> 
            <td></td> 
            <td></td> 
            <td></td> 
            <td></td> 
            <td> <a href=""><i class="fa-solid fa-pen"></i></a></td>
            <td> <a href=""><i class="fa-solid fa-trash-can"></i></a></td>
        </tr> 
    </table> 
    
    <!-- MODIFIER LE COMPTE -->
    <form class="p-5 mb-5 w-50 mx-auto">
        <h2 class="py-3">Modifier le compte</h2>
        <!-- RESPONSE ERROR MESSAGE -->
        <!-- <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div> -->
        <h4>Rôle</h4>
        <div class="d-flex gap-5 mt-3 mb-3">
            <div class="d-flex gap-2">
                <input type="radio" name="role" value="user">
                <label for="user">User</label>
            </div>
            <div class="d-flex gap-2">
                <input type="radio" name="role" value="admin">
                <label for="admin">Admin</label>
            </div>
        </div>
        <h4>Je suis</h4>
        <div class="d-flex gap-5 mt-3 mb-3">
            <div class="d-flex gap-2">
                <input type="radio" name="civilite" value="Mme">
                <label for="Mme">Mme</label>
            </div>
            <div class="d-flex gap-2">
                <input type="radio" name="civilite" value="M.">
                <label for="dewey">M.</label>
            </div>
        </div>
        <div class="mb-3">
            <input formControlName="" type="text" class="form-control p-3 mb-3 w-75" placeholder="Prénom" required>
            <input formControlName="" type="text" class="form-control p-3 mb-3 w-75" placeholder="Nom*" required>
            <input type="text" class="form-control p-3 mb-3 w-75" placeholder="Email*" disabled>
        </div>
        <a routerLink="/email-confirmation/:email"><button type="submit" class="btn mb-5">Modifier le compte</button></a>
        <p class="text-end">Champs obligatoires *</p>
    </form>

</section>
